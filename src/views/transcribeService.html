<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>${appName}</title>
    <style>
      :root {
        --gradient-primary: linear-gradient(45deg, #eeeeee 0%, #eeeeee 100%);
        --gradient-secondary: linear-gradient(45deg, #00adb5 0%, #222831 100%);
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: #00adb5;
      }

      #container {
        display: flex;
        height: 100vh;
        transition: flex 0.2s ease;
      }

      #menu-btn {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        background: #00adb5;
        color: #eeeeee;
      }

      #menu-btn:before {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--gradient-secondary);
        opacity: 0;
        transition: opacity 0.2s ease;
        border-radius: inherit;
      }

      #menu-btn:hover:before {
        opacity: 0.5;
      }

      #home-btn {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        background: #00adb5;
        color: #eeeeee;
        font-size: 18px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #home-btn:before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, #393e46, #222831);
        opacity: 0;
        transition: opacity 0.2s ease;
        border-radius: inherit;
      }

      #home-btn:hover:before {
        opacity: 0.5;
      }

      #html-tray {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 70vh;
        z-index: 10;

        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;

        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        overflow-y: auto;
        overflow-x: hidden;
      }

      #html-tray button {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      #html-tray button:hover {
        background-color: #ddd;
        transform: scale(1.05);
      }

      #html-tray .api-key-container {
        display: flex;
        align-items: center;
        gap: 5px;
        width: 100%;
      }

      #html-tray input {
        flex: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #html-tray .api-key-container button {
        padding: 5px 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #html-tray .api-key-container button:hover {
        background-color: #218838;
      }

      /* Microphone button styling */
      #mic-btn {
        width: 100%;
        height: 40px;
        max-height: 40px; /* Ensures the button stays compact */
        font-size: 16px;
        background-color: #00adb5;
        color: #000000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        line-height: 40px; /* Centers text vertically */
      }

      #mic-btn:hover {
        background-color: #008b95;
      }

      /* Transcript container styling */
      #transcript-container {
        flex: 1;
        width: 95%;
        background-color: #fff;
        border-radius: 8px;
        border: 1px solid #ccc;
        min-height: 80px;
        padding: 5px 10px;
        display: flex;
        overflow-y: auto;
        overflow-x: auto;
      }

      /* Copy button styling */
      #copy-btn {
        width: 100%;
        height: 40px;
        max-height: 40px; /* Ensures the button stays compact */
        font-size: 16px;
        background-color: #f0f0f0;
        color: #000;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        line-height: 40px; /* Centers text vertically */
      }

      #copy-btn:hover {
        background-color: #ddd;
      }

      @media (max-width: 768px) {
        #html-tray {
          width: 90vw;
          height: 65vh;
        }
      }
    </style>
  </head>

  <body>
    <button id="home-btn">üè†</button>
    <div id="container">
      <div id="threejs"></div>
      <!-- APP_NAME_PLACEHOLDER -->
      <div id="html-tray">
        <!-- API Key storage -->
        <div class="api-key-container" id="api-key-container">
          <input
            id="api-key-input"
            type="password"
            placeholder="Enter OpenAI API Key"
          />
          <button id="save-api-key-btn">Save API Key</button>
        </div>

        <!-- Microphone button -->
        <button id="mic-btn" aria-label="Microphone">üéôÔ∏è Start Recording</button>

        <div>
          <!-- Added for file upload: M4A input + upload button -->
          <input
            type="file"
            id="audio-upload"
            accept=".m4a"
            style="margin-top: 15px"
          />
          <button id="upload-btn" style="margin-top: 5px">Upload .m4a</button>
        </div>

        <!-- Transcript display container -->
        <div id="transcript-container">Transcribed text will appear here.</div>

        <!-- Copy button -->
        <button id="copy-btn" aria-label="Copy">Copy</button>
      </div>
    </div>

    <script>
      const homeBtn = document.getElementById("home-btn");
      const saveApiKeyBtn = document.getElementById("save-api-key-btn");
      const apiKeyInput = document.getElementById("api-key-input");

      homeBtn.addEventListener("click", () => {
        window.location.href = "/";
      });

      saveApiKeyBtn.addEventListener("click", () => {
        const apiKey = apiKeyInput.value.trim();
        if (!apiKey) {
          alert("API Key cannot be empty!");
          return;
        }

        localStorage.setItem("openai_api_key", apiKey);
        alert("API Key saved!");
        apiKeyInput.value = "";
      });
    </script>
    
  </body>
</html>
