<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg,   rgb(192, 203, 255), rgb(255, 156, 175));
      }
      h1 {
        text-align: center;
        color: #fff;
        background: linear-gradient(45deg, #3f5efb, #fc466b);
        margin: 0;
        padding: 1rem;
      }
      ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 2rem auto;
      }
      li {
        margin: 1rem 0;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: #3f5efb;
        font-size: 1.2em;
        padding: 0.5rem 1rem;
        border: 2px solid #3f5efb;
        border-radius: 8px;
        display: inline-block;
        transition: background 0.3s, color 0.3s;
      }
      a:hover {
        background: linear-gradient(
          45deg,
          rgb(255, 128, 153),
          rgb(112, 136, 255)
        );
        color: white;
      }
      @media (max-width: 768px) {
  ul {
    padding: 0 10px;
  }
  
  li {
    margin: 0.5rem 0;
  }
  
  a {
    font-size: 1em;
    padding: 0.4rem 0.8rem;
  }
}
    </style>
  </head>
  <body>
    <h1>Hello.</h1>
    <ul>
      ${linksHtml}
    </ul>
  </body>
</html>
