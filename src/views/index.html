<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>${appName}</title>
    <style>
      :root {
        --gradient-primary: linear-gradient(45deg, #eeeeee 0%, #eeeeee 100%);
        --gradient-secondary: linear-gradient(45deg, #00adb5 0%, #222831 100%);
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: #00adb5;
      }

      #container {
        display: flex;
        height: 100vh;
        transition: flex 0.2s ease;
      }

      #markdown,
      #threejs {
        overflow: auto;
        transition: flex 0.2s ease;
        color: #00adb5;
      }

      #markdown {
        flex: 3;
        padding: 60px 20px 0px 20px;
        background: var(--gradient-primary);
        color: #00adb5;
      }

      #threejs {
        flex: 4;
        position: relative;
      }

      #menu-btn {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        background: #00adb5;
        color: #eeeeee;
      }

      #menu-btn:before {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--gradient-secondary);
        opacity: 0;
        transition: opacity 0.2s ease;
        border-radius: inherit;
      }

      #menu-btn:hover:before {
        opacity: 0.5;
      }

      .hide-sidebar #markdown {
        flex: 0;
        padding: 0;
        overflow: hidden;
        transition: flex 0.2s ease, padding 0.3s ease;
      }

      .hide-sidebar #threejs {
        flex: 6;
        transition: flex 0.2s ease;
      }

      #home-btn {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        background: #00adb5;
        color: #eeeeee;
        font-size: 18px;
        text-align: center;

        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #home-btn:before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, #393e46, #222831);
        opacity: 0;
        transition: opacity 0.2s ease;
        border-radius: inherit;
      }

      #home-btn:hover:before {
        opacity: 0.5;
      }

      @media (max-width: 768px) {
        #container {
          flex-direction: column;
        }

        #markdown {
          flex: 1;
          padding: 60px 10px;
        }

        #threejs {
          flex: 4;
        }

        #menu-btn {
          width: 30px;
          height: 30px;
          top: 10px;
          left: 10px;
        }

        #home-btn {
          width: 30px;
          height: 30px;
          bottom: 10px;
          right: 10px;
          font-size: 12px;
          text-align: center;
        }
        #html-tray {
          position: absolute; /* Overlay on top of canvas */
          top: 10px; /* Distance from the top of the container */
          right: 10px; /* Distance from the right of the container */
          left: 45px;
          max-height: 100px;
          z-index: 10; /* Higher than Three.js canvas */
          display: flex; /* Flexbox for layout */
          flex-wrap: wrap; /* Wrap buttons to the next line */
          gap: 10px; /* Space between buttons */
          padding: 10px; /* Padding for tray content */
          background: rgba(
            255,
            255,
            255,
            0.8
          ); /* Semi-transparent white background */
          border-radius: 8px; /* Rounded corners */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow */
          overflow-y: auto;   /* Enable vertical scrolling for overflowing content */
          overflow-x: hidden; /* Hide horizontal overflow */
        }

        #html-tray button {
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 5px 10px;
          font-size: 14px;
          cursor: pointer;
          transition: background-color 0.2s ease, transform 0.2s ease;
        }

        #html-tray button:hover {
          background-color: #ddd;
          transform: scale(1.05); /* Slightly enlarge on hover */
        }
        #submit-btn {
          margin-left: auto; /* Push submit button to the right edge */
          font-weight: bold;
        }

        #mic-btn {
          font-size: 18px;
          padding: 5px;
          display: inline-flex;
          justify-content: center;
          align-items: center;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          background-color: #eeeeee;
          border: 1px solid #ccc;
        }

        #mic-btn:hover {
          background-color: #ddd;
        }
      }
    </style>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: false,
        },
      };
      addEventListener("zero-md-rendered", () => MathJax.typeset());
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-svg-full.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
  </head>
  <body>
    <button id="home-btn">üè†</button>
    <button id="menu-btn">‚ò∞</button>
    <div id="container">
      <div id="markdown">
        <!-- NOTES_SRC_PLACEHOLDER -->
      </div>
      <div id="threejs"></div>
      <!-- APP_NAME_PLACEHOLDER -->
      <div
        id="html-tray"
        style="position: absolute; top: 10px; right: 10px; z-index: 2"
      >
        <button id="mic-btn" aria-label="Microphone" style="margin-left: auto">
          üé§
        </button>
        <button id="submit-btn" aria-label="Submit">Submit</button>
      </div>
    </div>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const homeBtn = document.getElementById("home-btn");
      const container = document.getElementById("container");
      const markdown = document.getElementById("markdown");

      menuBtn.addEventListener("click", () => {
        container.classList.toggle("hide-sidebar");

        // Listen for the end of the transition
        markdown.addEventListener(
          "transitionend",
          () => {
            requestAnimationFrame(() => {
              // Force a resize event for Three.js canvas
              window.dispatchEvent(new Event("resize"));

              // Ensure the #threejs container fills the available space
              const threeJsContainer = document.getElementById("threejs");
              const canvas = threeJsContainer.querySelector("canvas");
              if (canvas) {
                canvas.style.width = "100%";
                canvas.style.height = "100%";
              }
            });
          },
          { once: true } // Ensures the event listener is only triggered once
        );
      });

      homeBtn.addEventListener("click", () => {
        window.location.href = "/";
      });

      //Start hidden
      container.classList.toggle("hide-sidebar");
    </script>
    
  </body>
</html>
