<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #eeeeee, #eeeeee);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      h1 {
        text-align: center;
        color: #00adb5;
        margin: 0;
        padding: 1rem;
        width: 100%;
      }

      .column {
        max-width: 500px;
        margin: 1rem;
        background: #eeeeee;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        flex-grow: 1;
      }

      h2 {
        text-align: center;
        margin: 0 0 1rem 0;
        color: #00adb5;
      }

      .section-header {
        cursor: pointer;
        display: flex;
        align-items: center;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        color: #00adb5;
        font-size: 1.2rem;
      }

      .section-header span {
        margin-right: 0.5rem;
        font-size: 1.2rem;
        transform: rotate(0deg);
        transition: transform 0.3s ease;
        color: #00adb5;
      }

      .section-header.collapsed span {
        transform: rotate(-90deg);
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      ul.collapsible {
        display: block;
      }

      ul.collapsible.hidden {
        display: none;
      }

      li {
        margin: 0.5rem 0;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: #00adb5;
        font-size: 1.2em;
        padding: 0.5rem 1rem;
        border: 2px solid #00adb5;
        border-radius: 8px;
        display: inline-block;
        transition: background 0.3s, color 0.3s;
      }

      a:hover {
        background: #00adb5;
        color: #eeeeee;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
          align-items: stretch;
        }

        .column {
          max-width: 100%;
        }
      }
    </style>
    <script>
      function toggleVisibility(id, header) {
        const section = document.getElementById(id);
        section.classList.toggle('hidden');
        header.classList.toggle('collapsed');
      }
    </script>
  </head>
  <body>
    <h1>Hello.</h1>
    <div class="column">
      <h2>Code</h2>
      <div class="section-header" onclick="toggleVisibility('code-simulation', this)">
        <span>&#9654;</span> Code
      </div>
      <ul id="code-simulation" class="collapsible">
        ${simulationLinks}
      </ul>
      <div class="section-header" onclick="toggleVisibility('code-templates', this)">
        <span>&#9654;</span> Code
      </div>
      <ul id="code-templates" class="collapsible">
        ${templateLinks}
      </ul>
    </div>
    <div class="column">
      <h2>Writing</h2>
      <div class="section-header" onclick="toggleVisibility('writing-philosophy', this)">
        <span>&#9654;</span> Writing
      </div>
      <ul id="writing-philosophy" class="collapsible">
        ${philosophyLinks}
      </ul>
      <div class="section-header" onclick="toggleVisibility('writing-physics', this)">
        <span>&#9654;</span> Writing
      </div>
      <ul id="writing-physics" class="collapsible">
        ${physicsLinks}
      </ul>
    </div>
  </body>
</html>
